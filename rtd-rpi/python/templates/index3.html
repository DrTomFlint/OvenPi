<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OvenPi2b</title>
    <link rel="stylesheet" href="./static/ovenstyle.css">
</head>
<body>


<table>
    <tr>
        <th>Chamber</th>
        <th>Probe</th>
        <th>Controller</th>
    </tr>
    <tr>
        <td><canvas id="canvas1" width="550" height="400"></canvas></td>
        <td><canvas id="canvas2" width="550" height="400"></canvas></td>
        <td><canvas id="canvas3" width="550" height="400"></canvas></td>
    </tr>
</table>

<!--suppress JSUnresolvedLibraryURL -->
<script src="static/jquery.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="static/Chart.min.js"></script>
<script>
    $(document).ready(function () {
        const config1 = {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                {
                    label: "Top",
                    backgroundColor: 'rgb(255, 0, 0)',
                    borderColor: 'rgb(255, 0, 0)',
                    data: [],
                    fill: false,
                },
                {
                    label: "Bottom",
                    backgroundColor: 'rgb(0, 255, 0)',
                    borderColor: 'rgb(0, 255, 0)',
                    data: [],
                    fill: false,
                },
                {
                    label: "Front",
                    backgroundColor: 'rgb(0, 0, 255)',
                    borderColor: 'rgb(0, 0, 255)',
                    data: [],
                    fill: false,
                },
                {
                    label: "Back",
                    backgroundColor: 'rgb(128, 128, 128)',
                    borderColor: 'rgb(128, 128, 128)',
                    data: [],
                    fill: false,
                }
                ],
            },
            options: {
                responsive: true,
                title: {
                    display: false,
                    text: 'Chamber Temperatures'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        },
                        ticks:{
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };
        const config2 = {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                {
                    label: "Probe 1",
                    backgroundColor: 'rgb(255, 0, 0)',
                    borderColor: 'rgb(255, 0, 0)',
                    data: [],
                    fill: false,
                },
                {
                    label: "Probe 2",
                    backgroundColor: 'rgb(0, 255, 0)',
                    borderColor: 'rgb(0, 255, 0)',
                    data: [],
                    fill: false,
                }
                ],
            },
            options: {
                responsive: true,
                title: {
                    display: false,
                    text: 'Probe Temperatures'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        },
                        ticks:{
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };
        const config3 = {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                {
                    label: "Pi",
                    backgroundColor: 'rgb(255, 0, 0)',
                    borderColor: 'rgb(255, 0, 0)',
                    data: [],
                    fill: false,
                },
                {
                    label: "Heatsink",
                    backgroundColor: 'rgb(0, 255, 0)',
                    borderColor: 'rgb(0, 255, 0)',
                    data: [],
                    fill: false,
                }
                ],
            },
            options: {
                responsive: true,
                title: {
                    display: false,
                    text: 'Controller Temperatures'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        },
                        ticks:{
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        const context1 = document.getElementById('canvas1').getContext('2d');
        const context2 = document.getElementById('canvas2').getContext('2d');
        const context3 = document.getElementById('canvas3').getContext('2d');

        const lineChart1 = new Chart(context1, config1);
        const lineChart2 = new Chart(context2, config2);
        const lineChart3 = new Chart(context3, config3);

        const source = new EventSource("/chart_data");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);  
            // following line controls the shifting of time axis                          
            if (config1.data.labels.length === 200) {
                config1.data.labels.shift();
                config2.data.labels.shift();
                config3.data.labels.shift();
                config1.data.datasets[0].data.shift();
                config1.data.datasets[1].data.shift();
                config1.data.datasets[2].data.shift();
                config1.data.datasets[3].data.shift();
                config2.data.datasets[0].data.shift();
                config2.data.datasets[1].data.shift();
                config3.data.datasets[0].data.shift();
                config3.data.datasets[1].data.shift();
            }
            config1.data.labels.push(data.time);
            config1.data.datasets[0].data.push(data.top);
            config1.data.datasets[1].data.push(data.bottom);
            config1.data.datasets[2].data.push(data.front);
            config1.data.datasets[3].data.push(data.back);
            lineChart1.update();

            config2.data.labels.push(data.time);
            config2.data.datasets[0].data.push(data.probe1);
            config2.data.datasets[1].data.push(data.probe2);
            lineChart2.update();

            config3.data.labels.push(data.time);
            config3.data.datasets[0].data.push(data.pi);
            config3.data.datasets[1].data.push(data.heatsink);
            lineChart3.update();
        }
    });
</script>
</body>
</html>
